<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="changeH1()">Change H1</button>
        <button onclick="changeH3()">Change H3</button>
        <button onclick="changeH5()">Change H5</button>
        <button onclick="changeGreen()">Change Green</button>
        <button onclick="changered()">Change Red</button>
        <button onclick="changeblue()">Change Blue</button>
        <script>
            function changeH1() {
                document.querySelector("h1").style.color="red";
            }
            function changeH3(){
               var x=document.querySelectorAll("h3");
               for(var i=0;i<x.length;i++){
                   x[i].style.color="green";
               } 
            }
            function changeH5(){
               var y=document.querySelectorAll("h5");
               for(var i=0;i<y.length;i++){
                   y[i].style.color="blue";
               }
            }
        //   document.querySelectorAll(".green")[0].style.color="green";
        function changeGreen(){
               var z=document.querySelectorAll(".green")
               for(var i=0;i<z.length;i++){
                   z[i].style.color="green";
               }
            } 
            function changeblue(){
               var n= document.querySelectorAll(".blue")
                for(var i=0; i<n.length;i++ ){
                    n[i].style.color="blue";
                }
            }
            function changered(){
               var s= document.querySelectorAll(".red")
                for(var a=0; a<s.length;a++ ){
                    s[a].style.color="red";
                }
            }

        </script>
    </body>
</html>
