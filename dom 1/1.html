<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        document.write("<h1>hello Raj please Enter Age</h1>")
    </script>

<body>
    <input type="number" placeholder="enter age"/>
    <button onclick="checkAge()">Check age</button>
    <h1></h1>
    
</body>
</html>
<script>
    
    function checkAge(){
     var age=document.querySelector("input").value;
     console.log(age);
     if(age>18){
         document.querySelector("h1").textContent="you can drive"

     }
     else if(age<18){
         document.querySelector("h1").textContent="you can't drive"
     }
     else{
        document.querySelector("h1").textContent="just enough to drive"
     }
    }

   
</script>
